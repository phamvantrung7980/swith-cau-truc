<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> thuc hanh voi if, else if </title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>
</body>
</html>
